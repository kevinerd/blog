<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|PT+Sans:400,700" rel="stylesheet"> 
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Blog de Café</title>
    </head>
    <body>
        <header class="site-header">
            <div class="container">
                <div class="barra">
                    <a href="/">
                        <h1 class="no-margin">Blog<span>DeCafé</span></h1>
                    </a>
                    <nav class="navegacion">
                        <a href="nosotros.html">Nosotros</a>
                        <a href="cursos.html">Cursos</a>
                        <a href="contacto.html">Contacto</a>
                    </nav>
                </div>
                <div class="texto-header">
                    <h2 class="no-margin">Blog de Café con Consejos y Cursos</h2>
                    <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos.</p>
                </div>
            </div>
        </header>
        <main class="container">
            <h2 class="text-center">Contacto</h2>

            <div class="grid centrar-columnas">
                <div class="columnas-12">
                    <img src="img/contacto.jpg" alt="Imagen de contacto">
                </div>
                <div class="columnas-10 formulario-contacto">
                    <form action="#">
                        <div class="form-group">
                            <label for="nombre"><b>Nombre: </b></label>
                            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre...">
                        </div>
                        <div class="form-group">
                            <label for="email"><b>E-Mail: </b></label>
                            <input type="email" id="email" name="email" placeholder="correo@ejemplo.com">
                        </div>
                        <div class="form-group">
                            <label for="mensaje"><b>Mensaje: </b></label>
                            <textarea name="mensaje" id="mensaje"></textarea>
                        </div>
                        <div class="form-group enviar">
                            <a href="#" class="btn btn-primary">Enviar</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer class="site-footer">
            <div class="container">
                <div class="barra">
                    <p class="no-margin">Blog<span>DeCafé</span></p>
                    <nav class="navegacion">
                        <a href="nosotros.html">Nosotros</a>
                        <a href="cursos.html">Cursos</a>
                        <a href="contacto.html">Contacto</a>
                    </nav>
                </div>
            </div>
        </footer>
    </body>
</html>
